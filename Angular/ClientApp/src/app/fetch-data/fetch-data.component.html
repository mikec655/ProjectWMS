<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!blogs"><em>Loading...</em></p>

<table class='table' *ngIf="blogs">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs">
      <td>{{ blog.blogId }}</td>
      <td>{{ blog.url }}</td>
    </tr>
  </tbody>
</table>
