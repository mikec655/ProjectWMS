<ng-template #content let-modal id="modal">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="form-group">
          <label for="usr">FirstName:</label>
          <input  [(ngModel)]="firstname" name ="fistname"type="text" class="form-control" id="usrfirstname">
        
        
          <label for="usr">LastName:</label>
          <input  [(ngModel)]="lastname" name ="lastname" type="text" class="form-control" id="usrlastname">
        
        
          <label for="pwd">Password:</label>
          <input  [(ngModel)]="password" name ="password" type="password" class="form-control" id="pwd">
        </div>
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" [(ngModel)]="date" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <B> {{message}} </B>
    <button type="button" class="btn btn-outline-dark" (click)="close('Save click')">Save</button>
    <!-- modal.dismiss('Values saved')-->
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)" id="usersettingsbutton">Update profile information</button>
