<!-- link aanpassen naar profiel van review poster-->
  <div id="reviewblock">
    <!--- hier ng for each review -->
    <div class="card" *ngFor="let review of reviews">
      <a href="/profile/{{review.reviewUserId}}" class="list-group-item active">
      <div>
        <h4 class="list-group-item-heading"> {{review.title}}</h4>
        <p>
          Cijfer:   {{review.rating}}
        </p>
        <p class="list-group-item-text">
          {{review.description}}
        </p>
        <p>
          Door:   {{review.reviewUserId}}
        </p>

      </div>
      </a>
    </div>
  </div>
