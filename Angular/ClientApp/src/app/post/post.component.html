

<!---Hier een ngfor -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image *ngIf="post.postMediaId != null && post.postMediaId != 0" [src]="imageSrc" (error)="post.postMediaId=null" />
    <mat-card-content class="card-body">
      <!--<a href="#" class="card-link">{{ post.userFirstName }} {{ post.userLastName }}</a>
      <p class="card-text">{{ post.message }}</p>-->
    </mat-card-content>
    <!-- hier een ng for alle opgehaalde posts-->
    <mat-card-actions>
      <button mat-button (click)="expansionPanel.toggle()">
        COMMENTS ({{ comments == null ? 0 : comments.length}})
      </button>

      <mat-expansion-panel #expansionPanel>
        <div class="card" *ngFor="let comment of comments">
          <p id="posttekst">
            {{ comment.content }}
          </p>
        </div>
      </mat-expansion-panel>
    </mat-card-actions>
  </mat-card>
