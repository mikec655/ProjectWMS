<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-4 ">
            <div class="span12">
                <app-profile-side-bar></app-profile-side-bar>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="span12">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button mat-raised-button type="button" class="btn btn-outline-primary" (click)="onClickPostButton()">
                    Post
                </button>
            </div>

            <div style="overflow-y: scroll; height: 60vh">
                <app-post *ngFor="let post of posts" [post]="post"></app-post>
            </div>
        </div>

        
    </div>
</div>
